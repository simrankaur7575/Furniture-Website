<!DOCTYPE html>
<html>
	<head></head>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(30.8372989,76.583853),
  zoom:14,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var marker = new google.maps.Marker({position: new google.maps.LatLng(30.8299059,76.5785744)});
marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm_Vnb4CfK7S_FI0_x6IjPmIp3cPLInxs&callback=myMap"></script>

</body>
</html>
